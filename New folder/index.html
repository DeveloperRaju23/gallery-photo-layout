<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!-- tailwind css -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body >
      <h1 class="text-4xl text-teal-600 font-semibold text-center">
        Money Master
      </h1>

      <section class="m-5">
        <div class="flex gap-5">
          <div><img src="money.png" alt="" srcset="" /></div>
          <div class="shadow-lg w-2/4 	">
           <div>
            <h2 class="text-2xl text-center font-bold">Income</h2>
            <div class="flex justify-center mt-5">
              <h4 class="pr-5">Income:</h4>
              <input
                class="bg-slate-200 text-center"
                type="number"
                name=""
                id="income-field"
              />
            </div>
           <div>
            <!-- Expenses -->
            <h5 class="text-2xl text-center font-bold mt-5">Expenses</h5>
            <div class="flex justify-center mt-3">
              <h4 class="pr-5">Food:</h4>
              <input
                class="bg-slate-200 text-center"
                type="number"
                name=""

                id="food"
              />
            </div>
            <div class="flex justify-center mt-3">
              <h4 class="pr-5">Rent:</h4>
              <input
                class="bg-slate-200 text-center"
                type="number"
                name=""
                id="rent"
              />
            </div>
            <div class="flex justify-center mt-3">
              <h4 class="pr-1">Clothes:</h4>
              <input
                class="bg-slate-200 text-center"
                type="number"
                name=""
                id="clothes"
              />
              
            </div>
            <button id="btn-calculate" class="btn btn-primary bg-blue-400 rounded-none border-none pl-10 pr-10 ml-52 mt-5">Calculate</button>
            <h2 class="text-1xl text-center font-bold mt-5">Total Expenses: $<span id="total-expenses">00</span></h2>
            <h2 class="text-1xl text-center font-bold mt-5">Balance: $<span id="balance">00</span></h2>
            <div>
              <div>
                <div class="flex justify-center mt-3">
                  <h4 class="pr-1 mt-2">Save:</h4>
                  <input
                    class="bg-slate-200 w-20 text-center"
                    type="number"
                    name=""
                    id="discount-field"
                  />
                  <h1 class="pr-2 pl-2">%</h1>
                  <button id="btn-save" class="btn btn-primary rounded-none bg-blue-400 px-16 py-2.5 border-none  ">Save</button>
              </div>
              <h2 class="text-1xl text-center font-bold mt-5">Saving Amount: $<span id="saving-amount">00</span> </h2>
              <h2 class="text-1xl text-center font-bold mt-5">Remaining Balance: $<span id="remaining-balance">00</span> </h2>
            </div>
           </div>
          </div>
        </div>    
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
