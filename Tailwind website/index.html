<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">


    <h1 class="text-5xl	bg-teal-400	"> This is Heading Tag</h1>
    <h4 class="text-3xl">This is Heading Tag H4</h4>
    <p class="line-through">This is Paragraph Tag</p>

    <button class="bg-fuchsia-600 px-5 rounded-full py-5 text-gray-50 hover:bg-sky-600">Click Me</button>

    <section>   
      <div class="h-96 bg-rose-500 w-1/3 flex justify-center items-center ">
        <h2 class="bg-yellow-300 text-center px-5 py-5 rounded-full">My Text</h2>
      </div>
    </section>
    <section>
      <div class="flex justify-around">
        <div class="rounded bg-purple-200">
            <h2>Box-1</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-2</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-3</h2>
        </div>
      </div>
    </section>
    <section>
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-sky-400">1</div>
        <div class="bg-sky-400 ">2</div>
        <div class="bg-sky-400">3</div>
        <div class="bg-sky-400">4</div>
        <div class="bg-sky-400 col-span-2">5</div>
        <div class="bg-sky-400">6</div>
        <div class="bg-sky-400">7</div>
        <div class="bg-sky-400 row-span-6">8</div>
        <div class="bg-sky-400 col-span-3	row-span-6">9</div>
        <div class="bg-sky-400">10</div>
        <div class="bg-sky-400">11</div>
        <div class="bg-sky-400">12</div>
      </div>
    </section>
    <section>
      <div>
        <h2 class="text-6xl">Grid Layout </h2>
      </div>
    <div class="grid gap-4 grid-cols-3">
      <div class="bg-yellow-600 col-span-3">Header</div>
      <div class="bg-yellow-600 col-span-2 h-60">Main Content</div>
      <div class="bg-yellow-600 ">SideBar</div>
      <div class="bg-yellow-600 col-span-3">Footer</div>
    </div>
    </section>
</div>
</body>
</html>
