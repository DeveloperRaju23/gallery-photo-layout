<!DOCTYPE html>
<html lang="en">
<head>

        label{
            display: block;
            margin: 20px;
           
        }
    </style>
</head>
<body>
    <header>
     
        <nav>
            <ul>
                <li><a href="nav.html">Home</a></li>

            </ul>

    </header>
    <h1>Form Design </h1>
    <form>

        <label for="text">Your Name
                <input type="text" placeholder="Enter Your FullName">
        </label>
    
        <label for="email">Your Email
            <input type="email" placeholder="Enter Your Email">
        </label>
        
        <label for="number">Your Phone
            <input type="number" placeholder="Enter Your Phone">
        </label>
        <label for="password">Your Password
            <input type="password" placeholder="Enter Your Password">
        </label>
       <fieldset>
        <legend>Pick One Male Or Female</legend>
        <label for="male">
            <input type="radio" name="male" id="male">
            Male
        </label>
        <label for="female">
            <input type="radio" name="male" id="female">
            Female
        </label>
        <label for="other">
            <input type="radio" name="male" id="female">
           Other
        </label>
       </fieldset>
        
       <fieldset>
        <legend>Check Box</legend>
        <label for="raju">
            <input type="checkbox" name="raju" id="raju"> Raju
        </label>
        <label for="ashim">
            <input type="checkbox" name="name" id="ashim"> Ashim
        </label>
        <label for="other">
            <input type="checkbox" name="name" id="other"> Other
        </label>
       </fieldset>
       <fieldset>
        <legend>Form Message</legend>
        <label for="message">
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </label>
       </fieldset>
       <input type="reset" name="" id="">
       <input type="submit" name="" id="">
    </form>
</body>
</html>
